{% extends "base.html" %}


{% block content %}
  {% load static %}
  <section class="items">
    <div class="container">
      <div class="row">
        {% for item in items %}
          {% ifchanged item.category.name %}
            <h3>{{ item.category.name }}</h3>
          {% endifchanged %}
          {% include "includes/item_card.html" with item=item %}
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
