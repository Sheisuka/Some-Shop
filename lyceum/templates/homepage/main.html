{% extends "base.html" %}



{% block title %}Главная{% endblock%}

{% block content %}
	{% load static 	%}
	<div class="container-fluid carousel">
		<div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-interval="4500" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="{% static "img/carousel/1.jpeg" %}" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="{% static "img/carousel/2.jpeg" %}" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="{% static "img/carousel/3.jpg" %}" class="d-block w-100" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>
	<div class="container">
		<div class="main-heading text-center">
			<h1>Самые превосходные и роскошные товары</h1>
		</div>
		<div class="main-items">
			<div class="row">
				{% for item in items %}
					{% include "catalog/item_card.html" with item=item %}
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
